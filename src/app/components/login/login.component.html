<div class="login-container">
  <h1>Bienvenido a RegistrApp</h1>
  <p>Inicia sesión para acceder a tu cuenta</p>

  <form (ngSubmit)="login()" class="login-form">
    <ion-item>
      <ion-label position="floating">
        <ion-icon name="mail-outline"></ion-icon>
        Correo electrónico
      </ion-label>
      <ion-input type="email" name="email" [(ngModel)]="email" required></ion-input>
    </ion-item>
    <div *ngIf="emailInvalid" class="error-message">
      <ion-icon name="alert-circle-outline" class="error-icon"></ion-icon>
      Correo inválido. Usa &#64;duocuc.cl o &#64;profesor.duoc.cl.
    </div>
    <div *ngIf="emailNotRegistered" class="error-message">
      <ion-icon name="alert-circle-outline" class="error-icon"></ion-icon>
      Este Correo no se encuentra Registrado. 
      <a (click)="goToRegister()" class="register-link">Regístrarse</a>
    </div>

    <ion-item>
      <ion-label position="floating">
        <ion-icon name="lock-closed-outline"></ion-icon>
        Contraseña
      </ion-label>
      <ion-input [type]="passwordFieldType" name="password" [(ngModel)]="password" required></ion-input>
      <ion-icon [name]="passwordIcon" slot="end" class="password-toggle-icon" (click)="togglePasswordVisibility()"></ion-icon>
    </ion-item>
    <div *ngIf="incorrectPassword" class="error-message">
      <ion-icon name="alert-circle-outline" class="error-icon"></ion-icon>
      Contraseña incorrecta.
    </div>

    <ion-button type="submit" expand="block" class="login-button">
      <ion-icon name="log-in-outline" slot="start"></ion-icon>
      Iniciar sesión
    </ion-button>
  </form>

  <div class="additional-options">
    <ion-button fill="clear" (click)="goToResetPassword()" class="forgot-password-button">
      ¿Olvidaste tu contraseña?
    </ion-button>
    <ion-button fill="clear" (click)="goToRegister()" class="register-button">
      ¿No tienes una cuenta? Regístrarse
    </ion-button>
  </div>
</div>
